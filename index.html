<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <nav class="nav">
    <img src="images/logo.svg" alt="" class="nav__logo">
  </nav>

  <main>
    <section class="container">
      <div class="main-text">
        <h1 class="heading">We are launching <span>soon!</span></h1>
        <p class="main-para">Subscribe and get notified</p>
      </div>

      <div class="subscribe">
        <div class="email">
          <input type="email" name="email" id="email" placeholder="Your Email Address">
          <input type="submit" name="submit" value="Notify Me" class="btn" id="submit" />
        </div>
        <p class="email-error"></p>
      </div>

      <img src="images/illustration-dashboard.png" alt="" class="main-img">

      <section class="footer">
        <div class="social">
          <div class="icon"><img src="images/facebook.svg" alt="" class="icon-item"></div>
          <div class="icon"><img src="images/twitter.svg" alt="" class="icon-item"></div>
          <div class="icon"><img src="images/linkedin.svg" alt="" class="icon-item"></div>
        </div>
        <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>
      </section>
    </section>
  </main>

  </section>


  <footer>
    <p class="attribution" style="text-align:center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nilesh Garg</a>.
    </p>
  </footer>


  <script src="script.js"></script>
</body>

</html>
